<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>TALLER 3 DAW</title>
</head>

<body style="background-color:lightblue;">
    <!-- Header principal-->
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <img src="./imagenes/img reparar.png" alt="" id="header-logo">
            <div id="header-msg" class="ml-5 align-self-center">CONTROL DE AUTOMOVILES</div>            
        </div>
    </header>
    <!-- Formulario dentro de un div-->
    
    <div class="table-container mt-5 mb-5 w-75 mx-auto" >
            <h5 class="text-center mb-3">Tabla de carros registrados</h5>
            <!--Tabla en donde se almacenan los datos del carro en el formulario-->
            <table class="table table-striped shadow " id="parkingTable">
                    <thead class="text-white" id="tableHead">
                      <tr>
                        <th scope="col">Dueño</th>
                        <th scope="col">DUI</th>
                        <th scope="col">NIT</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Color</th>
                        <th scope="col">Año</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Fecha de Salida</th>
                        <th scope="col">Fecha de Entrada</th>
                        <th scope="col">Acción</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                     
                    </tbody>
                  </table>
    </div>

    <!--Script principal-->
    <script src="./JS/script.js"></script>
    <script src="./JS/filterInput.js"></script>
</body>

</html>
